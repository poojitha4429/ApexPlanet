<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intermediate Web Development</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Intermediate Web Development</h1>
    <nav>
      <a href="#forms">Forms</a>
      <a href="#validation">Validation</a>
      <a href="#responsive">Responsive Design</a>
      <a href="#dom">DOM Manipulation</a>
    </nav>
  </header>

  <main>
    <section id="forms">
      <form id="contactForm">
        <label>Name: <input type="text" name="name" required /></label>
        <label>Phone: <input type="tel" name="phone" required /></label>
        <label>Subject: <input type="text" name="subject" required /></label>
        <label>Message: <textarea name="message" rows="4" required></textarea></label>
        <label>Email: <input type="email" name="email" required /></label>
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section id="dom">
      <h2>DOM Manipulation: To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a task" />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 ApexPlanet Internship Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
